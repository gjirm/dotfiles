format = """
$shlvl\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$fill\
$aws\
$azure\
$terraform\
$docker_context\
$package\
$nix_shell\
$time\
$battery\
$line_break\
$jobs\
$status\
$container\
$os\
$shell\
$character"""

add_newline = true

scan_timeout = 100
command_timeout = 1500

[fill]
symbol = " "

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bold grey"
# utc_time_offset = "-5"
# time_range = "10:00:00-14:00:00"

[aws]
format = '[Aws\[ $profile \]]($style) '
style = 'bold fg:#ff9900'

[azure]
disabled = false
format = '[Az\[ $username / $subscription \]]($style) '
symbol = '󰠅 '
style = 'blue bold'

[terraform]
format = '[Tf\[ $version / $workspace \]]($style) '

[container]
format = '[$symbol \[-->PROJECT<--\]]($style) '
style = 'bold fg:#1d63ed'

[os]
format = "$symbol"
disabled = false

