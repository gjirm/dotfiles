format = """
$shlvl\
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

add_newline = true

scan_timeout = 100

[hostname]
ssh_only = true

[shell]
fish_indicator = ""
powershell_indicator = "❯_"
disabled = false

