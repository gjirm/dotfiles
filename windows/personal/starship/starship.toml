format = """
$shlvl\
[者](fg:#00a2ed)\
$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

add_newline = true

scan_timeout = 100

[hostname]
ssh_only = true

[shell]
style = "green"
fish_indicator = ""
powershell_indicator = "者"
disabled = false

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
symbol = " "
format = " [$symbol$branch]($style) "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked = "?${count}"
modified = "!${count}"

